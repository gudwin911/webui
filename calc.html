                <img src="./webLogo.png" alt="image HTML5" width="170" height="100" />

                <ul id="menu">
                    <li><a href="./index.html">Главная</a></li>

        </header>        
        <form>
            <table id="table">
                <thead>
                    <tr>
                        <th colspan="5">
                            <input type="text" id="input" />
                        </th>
                    </tr>
                </thead>
                <tbody class="buttons-container">
                    <tr>
                        <th><button class="number" type="button" value="7">7</button></th>
                        <th><button class="number" type="button" value="8">8</button></th>
                        <th><button class="number" type="button" value="9">9</button></th>
                        <th><button id="divide" class="math" type="button" value="/">&#47;</button></th>
                        <th><button id="clear" type="button" value="C">C</button></th>
                    </tr>
                    <tr>
                        <th><button class="number" type="button" value="4">4</button></th>
                        <th><button class="number" type="button" value="5">5</button></th>
                        <th><button class="number" type="button" value="6">6</button></th>
                        <th><button id="multiple" class="math" type="button" value="*">&#42;</button></th>
                        <th><button id="unar" type="button" value="+-">&#177;</button></th>
                    </tr>
                    <tr>
                        <th><button class="number" type="button" value="1">1</button></th>
                        <th><button class="number" type="button" value="2">2</button></th>
                        <th><button class="number" type="button" value="3">3</button></th>
                        <th><button id="minus" class="math" type="button" value="-">&#45;</button></th>
                        <th rowspan="2"><button id="equal" type="button" value="=">&#61;</button></th>
                    </tr>
                    <tr>
                        <th colspan="2"><button class="number" type="button" value="0">0</button></th>
                        <th><button id="pointer" type="button" value=".">.</button></th>
                        <th><button id="plus" class="math" type="button" value="+">&#43;</button></th>
                    </tr>
                </tbody>
            </table>                 
        </form>     
        <footer>
            <address>
